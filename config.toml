baseurl = "/" #"https://example.org"
title = "BIOS2 Fellows Program"
theme = "hugo-universal-theme"
languageCode = "en-us"
# Site language. Available translations in the theme's `/i18n` directory.
defaultContentLanguage = "en"
# Enable comments by entering your Disqus shortname
disqusShortname = ""
# Enable Google Analytics by entering your tracking code
googleAnalytics = ""

ignoreFiles = ["\\.Rmd$", "\\.Rmarkdown$", "_files$", "_cache$"]

# Define the number of posts per page
paginate = 10

[menu]

# Main menu

[[menu.main]]
    name = "Home"
    url  = "/"
    weight = 1

[[menu.main]]
    name = "Blog"
    url  = "/blog/"
    weight = 2

[[menu.main]]
    name = "Research"
    identifier = "research"
    url  = "/research/"
    weight = 3
    
[[menu.main]]
    name = "People"
    identifier = "people"
    url  = "/people/"
    weight = 4

[[menu.main]]
    name = "Contact"
    url  = "/contact/"
    weight = 5
    
[[menu.main]]
    name = "Code of conduct"
    identifier = "coc"
    url  = "/code_of_conduct/"
    weight = 6

